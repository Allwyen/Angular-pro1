<br><h1>Login</h1><br>
<form (ngSubmit)=onSubmit(f) #f="ngForm">
  <table class="table">
    <tr><td>Username:</td><td><input type="text" class="form-control" name="luname" id="" ngModel></td></tr>

    <tr><td></td><td><input type="submit" class="btn btn-primary" value="Login"></td></tr>
  </table>
</form>
